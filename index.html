<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    
    <form action="thankyou.html">

        <marquee ></marquee>

        <marquee behavior="" direction="right" scrollamount="20" =>
            <h1><center>Student Registration Form</center></h1>
        </marquee>

        <fieldset>

            <legend>Pesonal Details</legend>

            <label for="Fname">First Name</label> <br>
            <input type="text" id="Fname" placeholder="eg:- Nitesh" required>  <br><br>

            <label for="lname">Last Name</label> <br>
            <input type="text" id="lname" placeholder="eg:- Swastik"> <br><br>

            <label for="age">age</label> <br>
            <input type="text" id="age" placeholder="no.of.years old"> <br> <br>

            <label for="email">Email</label> <br>
            <input type="email" id="email" required placeholder="eg:-nitesswastik@gmail.com"> <br> <br>

            <label for="dob">Date of Birth</label> <br>
            <input type="date" id="dob" required> <br> <br>


        </fieldset>

        <fieldset>

            <legend>Education Details</legend>

            <label for="">Department</label> <br><br>
            
            <input type="radio" name="deptt" id="C.S">
            <label for="C.S">C.S</label> 
            &nbsp;

            <input type="radio" name="deptt" id="E.C">
            <label for="E.C">E.C</label>
            &nbsp;

            <input type="radio" name="deptt" id="civil">
            <label for="civil">Civil</label>
            &nbsp;

            <input type="radio" name="deptt" id="Mech">
            <label for="Mech">Mechanical</label>
            &nbsp; 
            <!-- above &nbsp; is used to give space -->

            <br><br>

            <label for="">Skills</label> <br> <br>

            <input type="checkbox" id="html">
            <label for="html">HTML & CSS</label>
            &nbsp;

            <input type="checkbox" id="html">
            <label for="html">Core Java</label>
            &nbsp;

            <input type="checkbox" id="html">
            <label for="html">Advanced Java</label>
            &nbsp;

        </fieldset>
        <br><br>

        <input type="submit">

    </form>

</body>


</html>
